<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bot de Músicas da Copa do Mundo">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/icone.png">
    <title>Bot Música</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho_imagem" src="./assets/cabecalhologo.png" alt="Logo" class="logo_cabecalho">
        <nav class="cabecalho_menu">
            <a class="item cabecalho_item">Tutorial</a>
            <a class="item cabecalho_item">Comandos</a>
            <a class="item cabecalho_item">Sobre</a>
        </nav>
    </header>
    <main class="main">
        
        <section class="main_section">
            <div class="text_init">
                <h1 class="title">Bot Discord de Músicas</h1>
                <h2 class="description_title">Ouça músicas a hora que quiser,</h2>

                <a href="https://discord.com/api/oauth2/authorize?client_id=1021403191440580719&permissions=8&scope=bot%20applications.commands"><button type="submit" class="button_download">Acesse aqui!</button></a>

            <img class="bot_main" src="./assets/bot.png" alt="bot">
        </section>
    </main>
    <footer class="rodape">

        <button class="contact_link">LINKEDIN</button>
